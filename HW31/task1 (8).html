    <div class="tree"></div>
    <div class="tree"></div>
    <script>
        const renderTree = (selectorName , n = 10) =>{
    

            let result = ''
            let tree = ''
            var elem = document.querySelectorAll(selectorName);
            if (elem.length === 1){
                for (let i = 0; i<n; i++){
                result = result + '*';
                const div = document.createElement('div')
                div.innerHTML = result;
                elem[0].appendChild(div);
                
                }
            } else {
                for(let j = 0; j<elem.length; j++){
                    result='';
                    for (let i = 0; i<n; i++){
                        result = result + '*';
                        const div = document.createElement('div')
                        div.innerHTML = result;
                        elem[j].appendChild(div);
                
                }
                }
            }
            
           
            
        }

        renderTree('.tree', 5);
    </script>
