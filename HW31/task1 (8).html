<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hoverColor{
            color: red;
        }
    </style>
</head>
<body>
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>
    <script>
        const renderTree = (selectorName , n = 10) =>{
    

            let result = ''
            let tree = ''
            var elem = document.querySelectorAll(selectorName);
            if (elem.length === 1){
                for (let i = 0; i<n; i++){
                result = result + '*';
                const div = document.createElement('div')
                div.innerHTML = result;
                
                elem[0].appendChild(div);
                
                }
            } else {
                for(let j = 0; j<elem.length; j++){
                    result='';
                    for (let i = 0; i<n; i++){
                        result = result + '*';
                        const div = document.createElement('div')
                        div.innerHTML = result;
                        elem[j].appendChild(div);
                
                }
                }
            }
            
           
            
        }

        renderTree('.tree', 5);

        function redblick(event){
            event.target.classList.add('hoverColor');
        }
        function redblickRemove(event){
            event.target.classList.remove('hoverColor');
        }

        const div= document.querySelectorAll('.tree').forEach(node =>{
            node.addEventListener('mouseover', redblick)
            node.addEventListener('mouseout', redblickRemove)
        })
       
    </script>
</body>
</html>
