<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <link rel="stylesheet" href="dist/style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="box-menu"><div class="chat-id"></div></div>
    <div class="container chat-screan">
      
      
      <div class="chat-history">
        
          
      </div>
      
        <form id="massege-block">
            <input type="text" id="message" class="input-mess">
            <button type="submit" class="btn btn-primary rounded-circle"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
              </svg></button>
        </form>
    </div>
    <script type="text/template" id="filter-template">
      <div class="massage">
          <div class="toast-header">
            <strong class="mr-auto"><%= nick %></strong>
                    
            <div class="toast-body">
              <%= massage %>
            </div>
          </div>
        </div>
      </script>
      <script src="js/chat.js" defer></script>
</body>
</html>
