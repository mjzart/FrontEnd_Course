<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myArray(arr) {
            this.length = arr.length;
            this.reverse = function () {
                let ar=[];
                for(let i = arr.length-1; i>=0; i-- ){
                    ar.push(arr[i]);
                }
                return ar;
            }
            
        }

        const myCastomArr = new myArray([1,2,3,4]);
        console.log(myCastomArr.length);
        console.log(myCastomArr.reverse());

    </script>
</body>
</html>
