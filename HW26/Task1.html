    <script>
        const add_suffix = syf =>{
            return function (text) {
                return text + syf;
            }
        }

        const addLy = add_suffix("ly");
        console.log(addLy("hopeless"));

        const addLess = add_suffix("less");
        console.log(addLess("fear"));
