<body>
    <script>
        const add = n =>{
            return function addd(m) {
                if (m === null || m===undefined || typeof(m) === 'string'){
                    return addd(m);
                } else {
                    addd(m);
                }
                
            }
        }

        const addf = add();

        console.log(addf(1)(2)()); // 3
        console.log(addf(1)(2)(3)(4)(5)()); // 15
    </script>
