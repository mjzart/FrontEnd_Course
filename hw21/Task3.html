<body>
    <script>
        let pow = (x,n) =>{
            let numOfPow=x;
            if (n) {
                for (let index = 1; index < n; index++) {
                    numOfPow = numOfPow*x
                    
                }
                return numOfPow;
            }
            else{
                numOfPow = 1;
                return numOfPow;
            }
        }
        
        console.log(pow(12564,0));
        console.log(pow(2,10));

    </script>
</body>
