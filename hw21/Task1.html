<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(x,n) {
            let numOfPow=x;
            if (n) {
                for (let index = 1; index < n; index++) {
                    numOfPow = numOfPow*x
                    
                }
                return numOfPow;
            }
            else{
                numOfPow = 1;
                return numOfPow;
            }
        }

        console.log(pow(2,2));
        console.log(pow(2,8));
        console.log(pow(2,0));
    </script>
</body>
</html>
