<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fib = n =>{
            let arrFib = [1,1];
            for (let i = 2; i < n; i++){
                let newFibNum = arrFib[i-1]+arrFib[i-2];
                arrFib.push(newFibNum);
            }

            return arrFib[n-1]
        }

     

        console.log(fib(3));
        console.log(fib(7));
        console.log(fib(2));
        console.log(fib(10));
        console.log(fib(50));



    </script>
</body>
</html>
