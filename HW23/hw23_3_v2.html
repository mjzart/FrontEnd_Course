<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fib(n) {
            if (n===1 || n===2){
                return 1;
            } else {
                return fib(n-1)+fib(n-2);
            }
            
        }

        alert (fib(3));
        alert (fib(5));
        alert (fib(10));
    </script>
</body>
</html>
