<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const obj = {
    className: 'open menu menu'
};

const removeCLass = (obj, cls) =>{
    let words = obj.className.split(' ');
    let newArr = words.filter(el=>{
        if (el !== cls){
            return true;
        }
    })
    obj.className =newArr.join(' ')
    }
removeCLass(obj, 'menu');
console.log(obj);  
    </script>
</body>
</html>
