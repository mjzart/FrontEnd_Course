<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrayNum =new Array();

         const sumAllNumber = arr =>{
            let sum = 0;
            arr.forEach(element => {
                sum = sum + element;
            
            });
            return sum;
        }

        while (true){
            let enterNum = prompt('Enter number!');
            if (enterNum === null || enterNum ==='') {
                break;
            } else{
                arrayNum.push(Number(enterNum))
                
            }
        };
        

        alert(`Сума чисел дорівнє ${sumAllNumber(arrayNum)}`);
        
            

       

        
    </script>
</body>
</html>
