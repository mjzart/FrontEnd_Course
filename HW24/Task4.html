        const obj = {
            className: 'open menu'
            };


        const removeClass = (obj, text) =>{

            words.forEach(element => {
                if (element === text){
                    element = '';
                }
            });
            console.log(words);
            obj.className = words.join('-');
            console.log(words.join('-'));
            return obj;
        }
        console.log(obj);
        removeClass(obj, 'open'); // obj.className='menu'
        console.log(obj);
        removeClass(obj, 'blabla'); // без змін
        console.log(obj);
    </script>
