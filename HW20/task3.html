<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let num = Number(prompt('Введіть число'));
        let pow = Number(prompt('Ввкдіть степінь'));
        let sum = num;
        for (let index = 0; index < pow-1; index++) {
            sum = sum*num;
        };

        alert(sum); 

    </script>
</body>
</html>
