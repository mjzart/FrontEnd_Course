    <script>
        function blindSniper(n, m) {
            let hit = false;
            let spiderX = Math.floor(Math.random()*n);  
            let spiderY = Math.floor(Math.random()*m);
            console.log(`${spiderX} ${spiderY}`);
            let layer = '';
            let elem = '#';
            for (let i=0; i<n; i++){
                for (let j=0; j<m; j++){
                    if (i === spiderX && j === spiderY){
                        elem = '$'
                    } else {
                        elem = '#'
                    }
                    layer = layer +elem;  
                }
                layer = layer +'\n';  
            }
            
            function shoot() {
                amoyntOfHit = amoyntOfHit + 1;
                
                let shootX = Math.floor(Math.random()*n);  
                let shootY = Math.floor(Math.random()*m); 
                layer = '';
                if (shootX === spiderX && shootY === spiderY){
                    for (let i=0; i<n; i++){
                        for (let j=0; j<m; j++){
                            if (i === spiderX && j === spiderY){
                                elem = 'X'
                                hit = true;
                               
                            } else {
                                elem = '#'
                            }
                            layer = layer +elem;  
                        }
                        layer = layer +'\n';  
                    }
                } else {
                    for (let i=0; i<n; i++){
                        for (let j=0; j<m; j++){
                            if (i === spiderX && j === spiderY){
                                elem = '$'
                            } else if (i === shootX && j === shootY){
                                elem = '*'
                            } else {
                                elem = '#'
                            }
                            layer = layer +elem;  
                        }
                        layer = layer +'\n';  
                    }
                }
                console.log(layer);
            }
            let amoyntOfHit = 0;

            

            while (!hit) {
                
                
                setTimeout(()=>{
                    console.clear();
                    console.log(` Hit â„–${amoyntOfHit}`);
                    shoot();
                })
                
            }
        }

        blindSniper(4, 4)
    </script>
