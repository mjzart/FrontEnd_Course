<!DOCTYPE html>

<body>
    <script>
        function Calculator() {
            this.read = function () {
                this.a = Number(prompt('a='));
                this.b = Number(prompt('b='));  
            };
            this.sum = function (params) {
                alert(this.a + this.b);
            };
            this.mul = function (params) {
                alert(this.a * this.b);
            };


        }

        const myCalc = new Calculator()

myCalc.read() // зявиться 2 промпта
myCalc.sum() // поверне суму
myCalc.mul() // поверне добуток
    </script>
</body>
</html>
