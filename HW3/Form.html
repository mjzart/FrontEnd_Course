<!DOCTYPE html>
<html>
    <head>
        <title>Forma</title>
    </head>
    <body>
    <form>
        <label for="name">Name</label>
        <br>
        <input type="text" name = "name">
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" name="email">
        <br>
        <br>
        <label>Sex</label>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="sex" value="male">
        <label for="female">Female</label>
        <input type="radio" id = "female" name="sex" value="female">
        <br>
        <br>
        <label>Current status</label>
        <br>
        <input type="checkbox" id="student" name="CurrentStatus" value="student">
        <label for="student">Student</label>
        <br>
        <input type="checkbox" id="Employed" name="CurrentStatus" value="Employed">
        <label for="Employed">Employed</label>
        <br>
        <input type="checkbox" id="Unemployed" name="CurrentStatus" value="Unemployed">
        <label for="Unemployed">Unemployed</label>
        <br>
        <br>
        <label>Month and Year of birth</label>
        <br>
        <select name="Month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <select name ="Year">
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1990">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
        </select>
        <br>
        <br>
        <label>Skills and Technologies</label>
        <br>
        <select name="skills" multiple size="10">
        <optgroup label="Tech skills">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="git">git</option>
        </optgroup>
        <optgroup label="SoftSkills">
            <option value="TimeManagement">Time Management</option>
            <option value="Proactivity">Proactivity</option>
            <option value="Taemwork">Taemwork</option>
            <option value="LeaderShip">LeaderShip</option>
        </optgroup>
        </select>
        <br>
        <br>
        <label for="Photo">Photo</label>
        <br>
        <input type="file" name="Photo">
        <br>
        <br>
        <label for="Comments">Comments</label>
        <br>
        <textarea name="Comments"> 
            
        </textarea>
        <br>
        <input type="submit" value="Seve">
    </form>
    </body>
</html>
